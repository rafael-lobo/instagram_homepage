<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="wrapper">
        <div class="phone-photo">
            <img src="./imagens/kisspng-feature-phone-smartphone-instagram-social-media-ma-instagram-post-5b3443ea4fc710.6314959515301519143268.png"
                alt="Celular">
        </div>
        <div class="continuar">
            <div class="grupo">
                <img src="./imagens/800px-Instagram_logo.svg.png" class="logo-instagram" alt="Logo">
                <div class="profile-pic">
                    <img src="./imagens/IMG_20180914_071329_HDR (2).jpg" class="foto-perfil" alt="perfil">
                </div>
                <a href="#" class="instagram-login">Continue como rafaellobo_p</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é rafaellobo_p?</p>
                <p class="notaccount">
                    <span class="linkblue">Alternar contas</span>
                    ou
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="getapp">Obtenha o aplicativo</p>
                <div class="download">
                    <a class="appdownload1" href="#"><img src="./imagens/xHgSL.png"></a>
                    <a class="appdownload2" href="#"><img src="./imagens/google-play-store-button.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
